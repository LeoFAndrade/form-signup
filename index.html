<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <h1>y</h1>
    </header>

    <main>
        <form id="signup-form" method="POST" action="cadastro.php">

            <h2>Criar nova conta</h2>
            <p>Simples e rápido.</p>

            <fieldset>
                <legend>Perfil</legend>
                <label class="text" for="name"><input id="name" name="name" placeholder="Nome" required
                        autofocus></label>
                <label class="text" for="surname"><input id="surname" name="surname" placeholder="Sobrenome"
                        required></label>
            </fieldset>

            <fieldset>
                <legend>Data de Nascimento</legend>

                <label for="day">Dia:</label>
                <select id="day" name="day"></select>

                <label for="month">Mês:</label>
                <select id="month" name="month"></select>

                <label for="year">Ano:</label>
                <select id="year" name="year"></select>
            </fieldset>

            <fieldset>
                <legend>Gênero:</legend>
                <label class="radio" for="man">Masculino<input type="radio" id="man" value="Masculino"
                        class="radio-input" name="gender"></label>
                <label class="radio" for="female">Feminino<input type="radio" id="female" value="Feminino"
                        class="radio-input" name="gender"></label>
                <label class="radio" for="other">Outro/Não informar<input type="radio" id="other" value="Outro"
                        class="radio-input" name="gender"></label>
            </fieldset>

            <fieldset>
                <legend>Acesso</legend>
                <label class="access" for="email"><input type="email" id="email" name="email" placeholder="Email"
                        autocomplete="email" required></label><br>
                <label class="access" for="pwd"><input type="password" id="pwd" name="pwd" autocomplete="new-password"
                        placeholder="Senha" required></label><br>
            </fieldset>

            <button class="cadastro" type="submit">Cadastre-se</button>

            <footer>
                <p>&copy; 2026 y. Nenhum direito reservado.</p>
            </footer>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
