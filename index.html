<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <h1>y</h1>
    </header>

    <main>
        <form id="signup-form">

            <h2>Criar nova conta</h2>
            <p>Simples e rápido.</p>

            <fieldset>
                <legend>Perfil</legend>
                <label class="text" for="name"><input id="name" placeholder="Nome" required autofocus></label>
                <label class="text" for="surname"><input id="surname" placeholder="Sobrenome" required></label>
            </fieldset>

            <fieldset>
                <legend>Data de Nascimento</legend>

                <label for="day">Dia:</label>
                <select id="day" name="day"></select>

                <label for="month">Mês:</label>
                <select id="month" name="month"></select>

                <label for="year">Ano:</label>
                <select id="year" name="year"></select>
            </fieldset>

            <fieldset>
                <legend>Gênero:</legend>
                <label class="radio" for="man">Masculino<input type="radio" id="man" class="radio-input"
                        name="gender"></label>
                <label class="radio" for="female">Feminino<input type="radio" id="female" class="radio-input"
                        name="gender"></label>
            </fieldset>

            <fieldset>
                <legend>Acesso</legend>
                <label class="access" for="email"><input type="email" id="email" placeholder="Email"
                        required></label><br>
                <label class="access" for="pwd"><input type="password" id="pwd" placeholder="Senha"
                        required></label><br>
            </fieldset>

        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
